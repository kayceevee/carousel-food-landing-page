<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      

    <div class="container my-5">
  
        <!-- Jumbotron -->
        <div class="card red py-2" id="intro">
    
          <!-- Content -->
          <div class="card-body text-white">
    
            <h5 class="mb-4 font-weight-bold">
              This example is for an older version of Bootstrap (v.4). A newer version is available for Bootstrap 5.
            </h5>
            <p class="mb-n2">
              Find detailed documentation and more examples here:<a target="_blank" href="https://mdbootstrap.com/docs/standard/components/carousel/" class="mb-3 mx-2 btn btn-sm btn-outline-white">Go to Docs v5
            </a>
            </p>
    
          </div>
          <!-- Content -->
    
        </div>
        <!-- Jumbotron --> 
    
      <hr class="my-5">
    
      <!--Carousel Wrapper-->
      <div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">
    
        <!--Controls-->

    
        <!--Slides-->
        <div class="carousel-inner" role="listbox">
    
          <!--First slide-->
          <div class="carousel-item active">
    
            <div class="row">
              <div class="col-md-3">
                <div class="card mb-2">
                  <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(34).jpg"
                       alt="Card image cap">       
                </div>
              </div>
    
              <div class="col-md-3 clearfix d-none d-md-block">
                <div class="card mb-2">
                  <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(18).jpg"
                       alt="Card image cap">     
                </div>
              </div>
    
              <div class="col-md-3 clearfix d-none d-md-block">
                <div class="card mb-2">
                  <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(35).jpg"
                       alt="Card image cap">
                </div>
              </div>
              <div class="col-md-3 clearfix d-none d-md-block">
                <div class="card mb-2">
                  <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(35).jpg"
                       alt="Card image cap">
                </div>
              </div>
            </div>
    
          </div>
          <!--/.First slide-->
    
          <!--Second slide-->
          <div class="carousel-item">
    
            <div class="row">
              <div class="col-md-3">
                <div class="card mb-2">
                  <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/City/4-col/img%20(60).jpg"
                       alt="Card image cap">
                  
                </div>
              </div>
    
              <div class="col-md-3 clearfix d-none d-md-block">
                <div class="card mb-2">
                  <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/City/4-col/img%20(47).jpg"
                       alt="Card image cap">
                  
                </div>
              </div>
    
              <div class="col-md-3 clearfix d-none d-md-block">
                <div class="card mb-2">
                  <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/City/4-col/img%20(48).jpg"
                       alt="Card image cap">
                </div>
              </div>

              <div class="col-md-3 clearfix d-none d-md-block">
                <div class="card mb-2">
                  <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/City/4-col/img%20(48).jpg"
                       alt="Card image cap">
                </div>
              </div>
            </div>
    
          </div>
          <!--/.Second slide-->
    
    
        </div>
        <!--/.Slides-->
    
      </div>
      <!--/.Carousel Wrapper-->
    
    
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
